<script>
    var myShoes = {
        current_shoe: {
            brand: "La New",
            size: 7.5,
            price: 3000,
            forFemale: false,
            color: ["black"]
        },
        previous_shoe:{
            brand: "Nike",
            size: 7,
            price: 2000,
            forFemale: false,
            color: ["black", "white"]
        },
        price: function(){return this.current_shoe.price;},
        discount: function(discountNum){
           return Math.floor(this.price() * discountNum / 10);
        }
    };
    alert(myShoes.discount(8));
    var arr = [85, 60, 99, 49, 77,59];
    var body = d3.select("body");
    for(var i=0; i<arr.length; i++){
       var displayTxt = body.append("div").text(arr[i]);
       if(arr[i] < 60){
           displayTxt.style({"color": "red", "background": "gold"});//使用style時用逗號
       }else if(arr[i] < 80){
           displayTxt.attr("style", "color: white;background: black");//使用attr時用分號
       }
    }
</script>
